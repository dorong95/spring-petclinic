# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  name: h-self-hosted
  # vmImage: ubuntu-latest # Azure-hosted agent 사용 시
  
variables:
  JAVA_HOME: '/usr/lib/jvm/java-17-openjdk-amd64'
  
steps:
- checkout: self  # 코드 가져오기

- script: printenv | grep JAVA_HOME
  displayName: 'Print JAVA_HOMEs'

- script: chmod +x gradlew  # 실행 권한 부여
  displayName: 'Add execute permission to gradlew'
  
- task: Gradle@3
  inputs:
    gradleWrapperFile: 'gradlew'  # Path to your Gradle wrapper
    tasks: 'clean build'  # Replace with the tasks you want to run
    options: '-Xmx3072m --stacktrace' 
    jdkArchitectureOption: 'x64'
